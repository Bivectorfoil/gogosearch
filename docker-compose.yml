version: '2'
services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - ./gogo/static:/usr/src/app/gogo/static
    ports:
      - "8000:8000"
    command: '/usr/local/bin/gunicorn -w 2 gogo:app --daemon'

  nginx:
    # restart: always
    image: nginx:stable-alpine
    volumes:
      - ./gogo/static:/gogo/static/ # nginx config alias path
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - web
    ports:
      - "80:80"
